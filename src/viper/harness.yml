---
harness('inviqa/node-viper'):
  description: A docker based development environment for viper
  require:
    services:
      - proxy
    confd:
      - harness:/
---
attributes:
  app:
    dist_path: /app/build
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
