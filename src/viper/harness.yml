---
harness('inviqa/node-viper'):
  description: A docker based development environment for viper
  require:
    services:
      - proxy
    confd:
      - harness:/
---
attributes:
  node:
    version: 14
  gateway:
    path: /app/gateway
    build:
      when: -f package.json
      steps:
        - yarn install
  client:
    path: /app/client
    build:
      when: -f package.json
      steps:
        - yarn install
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
